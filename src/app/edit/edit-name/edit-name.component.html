<div class="call-modal-wrap">
  <button type="button" class="call-modal"
          data-toggle="modal"
          data-target="#editNameModal">
    Edit name
  </button>
</div>
<div class="modal fade" id="editNameModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="editNameModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editNameModalLabel">Edit the category name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="form-group">
              <label>Enter a new name:</label>
              <input type="text"
                      class="form-control"
                      [formControl]="newName">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="!myForm.valid" type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
