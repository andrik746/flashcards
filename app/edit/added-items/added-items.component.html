<div class="added-items-wrap">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <hr *ngIf="currentCategoryItems.length" />
        <h3 *ngIf="!currentCategoryItems.length">Add your first items!</h3>
        <div class="row">
          <div class="col-sm-12">
            <ul class="list-group">
              <div *ngFor="let item of currentCategoryItems; let i = index">
                <li class="list-group-item list-group-item-light">
                  <span><pre>{{ item.question }}</pre></span>
                  <hr class="sm-and-lower" />
                  <span><pre>{{ item.answer }}</pre></span>
                  <hr />
                  <div class="item-buttons-wrap">
                    <button type="button" class="btn btn-success"
                            data-toggle="modal"
                            data-target="#editItemModal" (click)="onUpdateItem(item)">
                      Edit
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="onClick(item)">Remove</button>
                  </div>
                </li>
                <hr />
              </div>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-edit-item></app-edit-item>
