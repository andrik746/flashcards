<div class="modal fade" id="editItemModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="editItemModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editItemModalLabel">Edit the item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label>Edit question:</label>
            <textarea class="form-control"
                      [formControl]="question">
            </textarea>
          </div>
          <div class="form-group">
            <label>Edit answer:</label>
            <textarea class="form-control"
                      [formControl]="answer">
            </textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="!myForm.valid" type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
